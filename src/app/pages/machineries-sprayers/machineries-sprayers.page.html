<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/sprayers" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">SPRAYERS</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="home" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" #sprayersForm="ngForm">

    <!-- User Name (Read-only) -->
    <div class="form-group">
      <label for="userName">User Name</label>
      <ion-input id="userName" type="text" name="userName" [(ngModel)]="sprayers.userName" readonly></ion-input>
    </div>

    <!-- Condition (Required) -->
    <div class="form-group">
      <label for="condition">Condition <span style="color: red;">*</span></label>
      <ion-select id="condition" name="condition" [(ngModel)]="sprayers.condition" required>
        <ion-select-option value="new">New</ion-select-option>
        <ion-select-option value="used">Used</ion-select-option>
      </ion-select>
      <ion-text color="danger" *ngIf="sprayersForm.submitted && !sprayers.condition">
        Condition is required.
      </ion-text>
    </div>

    <!-- Rent or Sell (Required) -->
    <div class="form-group">
      <label for="rentorsell">Rent Or Sell <span style="color: red;">*</span></label>
      <ion-select id="rentorsell" name="rentorsell" [(ngModel)]="sprayers.rentorsell" required>
        <ion-select-option value="rent">Rent</ion-select-option>
        <ion-select-option value="sell">Sell</ion-select-option>
      </ion-select>
      <ion-text color="danger" *ngIf="sprayersForm.submitted && !sprayers.rentorsell">
        Please select whether to rent or sell.
      </ion-text>
    </div>

    <!-- Title (Required) -->
    <div class="form-group">
      <label for="title">Title <span style="color: red;">*</span></label>
      <ion-input id="title" type="text" name="title" maxlength="30" [(ngModel)]="sprayers.title" required></ion-input>
      <ion-text color="danger" *ngIf="sprayersForm.submitted && !sprayers.title">
        Title is required.
      </ion-text>
    </div>

    <!-- Stock (Optional) -->
    <div class="form-group">
      <label for="stock">Stock <span style="color: gray;">(Optional)</span></label>
      <ion-input id="stock" type="text" name="stock" maxlength="30" [(ngModel)]="sprayers.stock"></ion-input>
    </div>

    <!-- Manufacturer (Optional) -->
    <div class="form-group">
      <label for="manufacturer">Manufacturer <span style="color: gray;">(Optional)</span></label>
      <ion-input id="manufacturer" type="text" name="manufacturer" maxlength="30" [(ngModel)]="sprayers.manufacturer"></ion-input>
    </div>

    <!-- Images -->
    <div class="form-group">
      <label for="images">Images <span style="color: gray;">(Optional)</span></label>
      <input id="images" type="file" (change)="onFileChange($event)" accept="image/*" multiple>
    </div>

    <!-- Display Image Previews -->
    <div class="image-preview">
      <img *ngFor="let image of previewImages" [src]="image" class="preview-img">
    </div>

    <!-- Specifications (Optional) -->
    <!-- <div class="form-group">
      <label for="specifications">Specifications <span style="color: gray;">(Optional)</span></label>
      <ion-input id="specifications" type="text" name="specification" [(ngModel)]="sprayers.specification"></ion-input>
    </div>
    <ion-button expand="block" class="add-spec-button" (click)="addSpecification()">Add Specification</ion-button>
    <ion-list>
      <ion-item *ngFor="let spec of specifications">{{ spec }}</ion-item>
    </ion-list> -->

    <!-- Price (Required) -->
    <div class="form-group">
      <label for="price">Price <span style="color: red;">*</span></label>
      <ion-input id="price" type="number" name="price" [(ngModel)]="sprayers.price" required></ion-input>
      <ion-text color="danger" *ngIf="sprayersForm.submitted && !sprayers.price">
        Price is required.
      </ion-text>
    </div>

    <!-- Address (Optional) -->
    <div class="form-group">
      <label for="address">Address <span style="color: gray;">(Optional)</span></label>
      <ion-input id="address" type="text" name="address" [(ngModel)]="sprayers.address"></ion-input>
    </div>

    <!-- Mobile (Required) -->
    <div class="form-group">
      <label for="mobile">Mobile <span style="color: red;">*</span></label>
      <ion-input id="mobile" type="tel" name="mobile" [(ngModel)]="sprayers.mobile" required></ion-input>
      <ion-text color="danger" *ngIf="sprayersForm.submitted && !isValidMobile(sprayers.mobile)">
        Please enter a valid 10-digit mobile number.
      </ion-text>
    </div>

    <!-- Terms and Conditions -->
    <ion-item>
      <ion-checkbox [(ngModel)]="sprayers.acceptTerms" name="acceptTerms"></ion-checkbox>
      <ion-label>Accept terms and conditions</ion-label>
    </ion-item>

    <!-- Submit Button -->
    <ion-button expand="block" type="submit" [disabled]="!sprayersForm.form.valid">List Item</ion-button>
  </form>
</ion-content>
