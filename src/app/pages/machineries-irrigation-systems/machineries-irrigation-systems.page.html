<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/irrigation-systems" color="light">
      </ion-back-button>
    </ion-buttons>
    <ion-title color="light">IRRIGATION SYSTEMS</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="home" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" #irrigationSystemsForm="ngForm">
    <!-- User Name (Read-only) -->
    <div class="form-group">
      <label for="userName">User Name</label>
      <ion-input id="userName" type="text" name="userName" [(ngModel)]="irrigationSystems.userName" readonly></ion-input>
    </div>
    
    <!-- Condition (Required) -->
    <div class="form-group">
      <label for="condition">Condition</label>
      <ion-select id="condition" name="condition" [(ngModel)]="irrigationSystems.condition" required>
        <ion-select-option value="new">New</ion-select-option>
        <ion-select-option value="used">Used</ion-select-option>
      </ion-select>
      <ion-text color="danger" *ngIf="irrigationSystemsForm.submitted && !irrigationSystems.condition">
        Condition is required.
      </ion-text>
    </div>

    <!-- Rent or Sell (Required) -->
    <div class="form-group">
      <label for="rentorsell">Rent Or Sell</label>
      <ion-select id="rentorsell" name="rentorsell" [(ngModel)]="irrigationSystems.rentorsell" required>
        <ion-select-option value="rent">Rent</ion-select-option>
        <ion-select-option value="sell">Sell</ion-select-option>
      </ion-select>
      <ion-text color="danger" *ngIf="irrigationSystemsForm.submitted && !irrigationSystems.rentorsell">
        Please select whether to rent or sell.
      </ion-text>
    </div>

    <!-- Title (Required) -->
    <div class="form-group">
      <label for="title">Title</label>
      <ion-input id="title" type="text" name="title" maxlength="30" [(ngModel)]="irrigationSystems.title" required></ion-input>
      <ion-text color="danger" *ngIf="irrigationSystemsForm.submitted && !irrigationSystems.title">
        Title is required.
      </ion-text>
    </div>

    <!-- Stock (Optional) -->
    <div class="form-group">
      <label for="stock">Stock</label>
      <ion-input id="stock" type="text" name="stock" maxlength="30" [(ngModel)]="irrigationSystems.stock"></ion-input>
    </div>

    <!-- Manufacturer (Optional) -->
    <div class="form-group">
      <label for="manufacturer">Manufacturer</label>
      <ion-input id="manufacturer" type="text" name="manufacturer" maxlength="30" [(ngModel)]="irrigationSystems.manufacturer"></ion-input>
    </div>

    <!-- Images (Max 4 images) -->
    <div class="form-group">
      <label for="images">Images</label>
      <input id="images" type="file" (change)="onFileChange($event)" accept="image/*" multiple>
      <ion-text color="danger" *ngIf="imageError">
        {{ imageError }}
      </ion-text>
    </div>

    <!-- Display Image Previews -->
    <div class="image-preview">
      <img *ngFor="let image of previewImages" [src]="image" class="preview-img">
    </div>

    <!-- Specifications
    <div class="form-group">
      <label for="specifications">Specifications</label>
      <ion-input id="specifications" type="text" name="specification" [(ngModel)]="dryers.specification"></ion-input>
    </div>
    <ion-button expand="block" class="add-spec-button" (click)="addSpecification()">Add Specification</ion-button>
    <ion-list>
      <ion-item *ngFor="let spec of specifications">{{ spec }}</ion-item>
    </ion-list> -->

    <div class="form-group">
      <label for="description">Description</label>
      <ion-textarea id="description" type="text" name="description" [(ngModel)]="irrigationSystems.description" placeholder="Enter description"></ion-textarea>
    </div>
    

    <!-- Prices (Required) -->
    <div class="form-group">
      <label for="price">Price</label>
      <ion-input id="price" type="number" name="price" [(ngModel)]="irrigationSystems.price" required></ion-input>
      <ion-text color="danger" *ngIf="irrigationSystemsForm.submitted && irrigationSystems.price === null">
        Price is required.
      </ion-text>
    </div>

    <!-- Address (Optional) -->
    <div class="form-group">
      <label for="address">Address</label>
      <ion-input id="address" type="text" name="address" [(ngModel)]="irrigationSystems.address"></ion-input>
    </div>

    <!-- Mobile (Required, 10 digits) -->
    <div class="form-group">
      <label for="mobile">Mobile</label>
      <ion-input id="mobile" type="tel" name="mobile" [(ngModel)]="irrigationSystems.mobile" required></ion-input>
      <ion-text color="danger" *ngIf="irrigationSystemsForm.submitted && !isValidMobile(irrigationSystems.mobile)">
        Please enter a valid 10-digit mobile number.
      </ion-text>
    </div>

    <!-- Terms and Conditions -->
    <ion-item>
      <ion-checkbox [(ngModel)]="irrigationSystems.acceptTerms" name="acceptTerms" required></ion-checkbox>
      <ion-label>Accept terms and conditions</ion-label>
      <ion-text color="danger" *ngIf="irrigationSystemsForm.submitted && !irrigationSystems.acceptTerms">
        You must accept the terms and conditions.
      </ion-text>
    </ion-item>

    <!-- Submit Button -->
    <ion-button expand="block" type="submit">List Item</ion-button>
  </form>
</ion-content>
