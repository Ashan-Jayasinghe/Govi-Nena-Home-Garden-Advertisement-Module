<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ selectedCategory | titlecase }} Advertisements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let ad of advertisements">
        <ion-card>
          <img [src]="ad.imageUrl" alt="Ad Image" />
          <ion-card-header>
            <ion-card-title>{{ ad.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ ad.description }}</p>
            <ion-button expand="full" (click)="viewDetails(ad)">View Details</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- If no ads are available -->
    <ion-row *ngIf="advertisements.length === 0">
      <ion-col>
        <ion-text>No advertisements available in this category.</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
