<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tillages" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">TILLAGE</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="home" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" #tillagesForm="ngForm">
    <!-- User Name (Read-only) -->
    <div class="form-group">
      <label for="userName">User Name</label>
      <ion-input
        id="userName"
        type="text"
        name="userName"
        [(ngModel)]="tillages.userName"
        readonly
      ></ion-input>
    </div>

    <!-- Condition (Required) -->
    <div class="form-group">
      <label for="condition">Condition <span style="color: red">*</span></label>
      <ion-select
        id="condition"
        name="condition"
        [(ngModel)]="tillages.condition"
        required
        placeholder="Barand-New or Used"
        interface="popover"
      >
        <ion-select-option value="new">New</ion-select-option>
        <ion-select-option value="used">Used</ion-select-option>
      </ion-select>
      <ion-text
        color="danger"
        *ngIf="tillagesForm.submitted && !tillages.condition"
      >
        Condition is required.
      </ion-text>
    </div>

    <!-- Rent or Sell (Required) -->
    <div class="form-group">
      <label for="rentorsell"
        >Rent Or Sell <span style="color: red">*</span></label
      >
      <ion-select
        id="rentorsell"
        name="rentorsell"
        [(ngModel)]="tillages.rentorsell"
        required
        interface="popover"
        placeholder="For Rent or Sell"
      >
        <ion-select-option value="rent">Rent</ion-select-option>
        <ion-select-option value="sell">Sell</ion-select-option>
      </ion-select>
      <ion-text
        color="danger"
        *ngIf="tillagesForm.submitted && !tillages.rentorsell"
      >
        Please select whether to rent or sell.
      </ion-text>
    </div>

    <!-- Title (Required) -->
    <div class="form-group">
      <label for="title">Title <span style="color: red">*</span></label>
      <ion-input
        id="title"
        type="text"
        name="title"
        maxlength="30"
        [(ngModel)]="tillages.title"
        placeholder="Enter a Title"
        required
      ></ion-input>
      <ion-text
        color="danger"
        *ngIf="tillagesForm.submitted && !tillages.title"
      >
        Title is required.
      </ion-text>
    </div>

    <!-- Manufacturer (Optional) -->
    <div class="form-group">
      <label for="manufacturer"
        >Manufacturer <span style="color: gray">(Optional)</span></label
      >
      <ion-input
        id="manufacturer"
        type="text"
        name="manufacturer"
        maxlength="30"
        [(ngModel)]="tillages.manufacturer"
        placeholder="Enter the Manufaturer"
      ></ion-input>
    </div>

    <!-- Images -->
    <div class="form-group">
      <label for="images"
        >Images <span style="color: gray">(Optional)</span></label
      >
      <input
        id="images"
        type="file"
        (change)="onFileChange($event)"
        accept="image/*"
        multiple
      />
    </div>

    <!-- Display Image Previews -->
    <div class="image-preview">
      <img
        *ngFor="let image of previewImages"
        [src]="image"
        class="preview-img"
      />
    </div>
    <!-- Stock (Optional) -->
    <div class="form-group">
      <label for="stock"
        >Stock <span style="color: gray">(Optional)</span></label
      >
      <ion-input
        id="stock"
        type="text"
        name="stock"
        maxlength="30"
        [(ngModel)]="tillages.stock"
        placeholder="How many Quantities are available"
      ></ion-input>
    </div>
    <!-- Price (Required) -->
    <div class="form-group">
      <label for="price">Price <span style="color: red">*</span></label>
      <ion-input
        id="price"
        type="number"
        name="price"
        [(ngModel)]="tillages.price"
        required
        placeholder="Enter the price"
      ></ion-input>
      <ion-text
        color="danger"
        *ngIf="tillagesForm.submitted && !tillages.price"
      >
        Price is required.
      </ion-text>
    </div>

    <!-- Description (Optional) -->
    <div class="form-group">
      <label for="description"
        >Description <span style="color: gray">(Optional)</span></label
      >
      <ion-textarea
        id="description"
        name="description"
        [(ngModel)]="tillages.description"
        placeholder="Enter description"
      ></ion-textarea>
    </div>

    <!-- Address (Optional) -->
    <div class="form-group">
      <label for="address"
        >Address <span style="color: gray">(Optional)</span></label
      >
      <ion-input
        id="address"
        type="text"
        name="address"
        [(ngModel)]="tillages.address"
        placeholder="Enter your address"
      ></ion-input>
    </div>

    <!-- Mobile (Required) -->
    <div class="form-group">
      <label for="mobile">Mobile <span style="color: red">*</span></label>
      <ion-input
        id="mobile"
        type="tel"
        name="mobile"
        [(ngModel)]="tillages.mobile"
        placeholder="Enter a mobile number"
        required
      ></ion-input>
      <ion-text
        color="danger"
        *ngIf="tillagesForm.submitted && !isValidMobile(tillages.mobile)"
      >
        Please enter a valid 10-digit mobile number.
      </ion-text>
    </div>

    <!-- Terms and Conditions -->
    <ion-item>
      <ion-checkbox
        [(ngModel)]="tillages.acceptTerms"
        name="acceptTerms"
      ></ion-checkbox>
      <ion-label
        >Accept terms and conditions
        <span style="color: red">*</span></ion-label
      >
      <ion-text
        color="danger"
        *ngIf="tillagesForm.submitted && !tillages.acceptTerms"
      >
        You must accept the terms and conditions.
      </ion-text>
    </ion-item>

    <!-- Submit Button -->
    <ion-button expand="block" type="submit">List Item</ion-button>
  </form>
</ion-content>
