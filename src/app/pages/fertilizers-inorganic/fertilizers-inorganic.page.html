<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/fertilizers" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">INORGANIC</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="home" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" #inorganicForm="ngForm">

    <!-- User Name (Read-only) -->
    <div class="form-group">
      <label for="userName">User Name</label>
      <ion-input id="userName" type="text" name="userName" [(ngModel)]="inorganic.userName" readonly></ion-input>
    </div>

    <!-- Type Selector -->
    <div class="form-group">
      <label for="type">Type <span style="color: red;">*</span></label>
      <ion-select id="type" name="type" [(ngModel)]="inorganic.type" required>
        <ion-select-option value="urea">Urea</ion-select-option>
        <!-- Add more options if needed -->
      </ion-select>
      <ion-text color="danger" *ngIf="inorganicForm.submitted && !inorganic.type">
        Type is required.
      </ion-text>
    </div>

    <!-- Title -->
    <div class="form-group">
      <label for="title">Title <span style="color: red;">*</span></label>
      <ion-input id="title" type="text" name="title" maxlength="30" [(ngModel)]="inorganic.title" required></ion-input>
      <ion-text color="danger" *ngIf="inorganicForm.submitted && !inorganic.title">
        Title is required.
      </ion-text>
    </div>

    <!-- Images -->
    <div class="form-group">
      <label for="images">Images <span style="color: gray;">(Optional)</span></label>
      <input id="images" type="file" (change)="onFileChange($event)" accept="image/*" multiple>
    </div>
    <!-- Display Image Previews -->
    <div class="image-preview">
      <img *ngFor="let image of previewImages" [src]="image" class="preview-img">
    </div>

    <!-- NPK Ratio -->
    <div class="form-group">
      <label for="npkRatio">NPK Ratio <span style="color: gray;">(Optional)</span></label>
      <ion-input id="npkRatio" type="number" name="npkRatio" [(ngModel)]="inorganic.npkRatio"></ion-input>
    </div>

    <!-- Method -->
    <div class="form-group">
      <label for="method">Method <span style="color: gray;">(Optional)</span></label>
      <ion-input id="method" type="text" name="method" [(ngModel)]="inorganic.method"></ion-input>
    </div>

    <!-- Stock -->
    <div class="form-group">
      <label for="stock">Stock <span style="color: gray;">(Optional)</span></label>
      <ion-input id="stock" type="number" name="stock" [(ngModel)]="inorganic.stock"></ion-input>
    </div>

    <!-- Prices -->
    <div class="form-group">
      <label for="price1L">Price for 1L <span style="color: red;">*</span></label>
      <ion-input id="price1L" type="number" name="price1L" [(ngModel)]="inorganic.price1L" required></ion-input>
      <ion-text color="danger" *ngIf="inorganicForm.submitted && !inorganic.price1L">
        Price for 1L is required.
      </ion-text>
    </div>
    <div class="form-group">
      <label for="price5L">Price for 5L <span style="color: gray;">(Optional)</span></label>
      <ion-input id="price5L" type="number" name="price5L" [(ngModel)]="inorganic.price5L"></ion-input>
    </div>
    <div class="form-group">
      <label for="price10L">Price for 10L <span style="color: gray;">(Optional)</span></label>
      <ion-input id="price10L" type="number" name="price10L" [(ngModel)]="inorganic.price10L"></ion-input>
    </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Description <span style="color: gray;">(Optional)</span></label>
          <ion-textarea id="description" name="description" [(ngModel)]="inorganic.description" placeholder="Enter description"></ion-textarea>
        </div>
    

    <!-- Address -->
    <div class="form-group">
      <label for="address">Address <span style="color: gray;">(Optional)</span></label>
      <ion-input id="address" type="text" name="address" [(ngModel)]="inorganic.address"></ion-input>
    </div>

    <!-- Mobile -->
    <div class="form-group">
      <label for="mobile">Mobile <span style="color: red;">*</span></label>
      <ion-input id="mobile" type="tel" name="mobile" [(ngModel)]="inorganic.mobile" required></ion-input>
      <ion-text color="danger" *ngIf="inorganicForm.submitted && !isValidMobile(inorganic.mobile)">
        Please enter a valid 10-digit mobile number.
      </ion-text>
    </div>

    <!-- Terms and Conditions -->
    <ion-item>
      <ion-checkbox [(ngModel)]="inorganic.acceptTerms" name="acceptTerms" required></ion-checkbox>
      <ion-label>Accept terms and conditions <span style="color: red;">*</span></ion-label>
      <ion-text color="danger" *ngIf="inorganicForm.submitted && !inorganic.acceptTerms">
        You must accept the terms and conditions.
      </ion-text>
    </ion-item>

    <!-- Submit Button -->
    <ion-button expand="block" type="submit" >List Item</ion-button>
  </form>
</ion-content>
