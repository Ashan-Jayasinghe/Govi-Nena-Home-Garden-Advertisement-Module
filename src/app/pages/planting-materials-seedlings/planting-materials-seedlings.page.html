<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/planting-materials" color="light">
      </ion-back-button>
    </ion-buttons>
    <ion-title color="light">SEEDLINGS</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" >
        <ion-icon name="home" color="light" ></ion-icon>
      </ion-button>
    </ion-buttons>  </ion-toolbar>
</ion-header>



<ion-content>
  <form (ngSubmit)="onSubmit()" #seedlingForm="ngForm">
    <!-- Type Selector -->
    <div class="form-group">
      <label for="type">Type</label>
      <ion-select id="type" name="type" [(ngModel)]="seedlings.type" required>
        <ion-select-option value="vegetable">Vegetable</ion-select-option>
        <!-- Add more options if needed -->
      </ion-select>
    </div>

    <!-- Variety -->
    <div class="form-group">
      <label for="variety">Variety</label>
      <ion-input id="variety" type="text" name="variety" [(ngModel)]="seedlings.variety" required></ion-input>
    </div>

    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <ion-input id="title" type="text" name="title" maxlength="30" [(ngModel)]="seedlings.title" required></ion-input>
    </div>

    <!-- Images -->
    <div class="form-group">
      <label for="images">Images</label>
      <input id="images" type="file" (change)="onFileChange($event)" accept="image/*" multiple>
    </div>
        <!-- Display Image Previews -->
        <div class="image-preview">
          <img *ngFor="let image of previewImages" [src]="image" class="preview-img">
        </div>
<!-- Age,Size -->
        <div class="form-group">
          <label for="age">Age</label>
          <ion-input id="age" type="number" name="age" [(ngModel)]="seedlings.age"></ion-input>
        </div>
        <div class="form-group">
          <label for="size">Size (cm)</label>
          <ion-input id="size" type="number" name="size" [(ngModel)]="seedlings.size"></ion-input>
        </div>

    <!-- Stock -->
    <div class="form-group">
      <label for="stock">Stock</label>
      <ion-input id="stock" type="number" name="stock" [(ngModel)]="seedlings.stock"></ion-input>
    </div>

    <!-- Specifications -->
    <div class="form-group">
      <label for="specifications">Specifications</label>
      <ion-input id="specifications" type="text" name="specification" [(ngModel)]="seedlings.specification"></ion-input>
    </div>
    <ion-button expand="block" class="add-spec-button" (click)="addSpecification()">Add Specification</ion-button>
    <ion-list>
      <ion-item *ngFor="let spec of specifications">{{ spec }}</ion-item>
    </ion-list>

    <!-- age,size,price -->

    <div class="form-group">
      <label for="price">Price</label>
      <ion-input id="price" type="number" name="price" [(ngModel)]="seedlings.price"></ion-input>
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="address">Address</label>
      <ion-input id="address" type="text" name="address" [(ngModel)]="seedlings.address" required></ion-input>
    </div>

    <!-- Mobile -->
    <div class="form-group">
      <label for="mobile">Mobile</label>
      <ion-input id="mobile" type="tel" name="mobile" [(ngModel)]="seedlings.mobile" required></ion-input>
    </div>

    <!-- Terms and Conditions -->
    <ion-item>
      <ion-checkbox [(ngModel)]="seedlings.acceptTerms" name="acceptTerms"></ion-checkbox>
      <ion-label>Accept terms and conditions</ion-label>
    </ion-item>

    <!-- Submit Button -->
    <ion-button expand="block" type="submit" [disabled]="!seedlingForm.form.valid">List Item</ion-button>
  </form>
</ion-content>
